<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="widgets">
  <div ng-controller="PhotoCtrl" class="container">
    <div class="row">
      <div class="btn-group" dropdown keyboard-nav>
        <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" dropdown-toggle>
            Dropdown with keyboard navigation <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
            <li role="menuitem"><a href="#">Action</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="image in rawFeed">
        <photo-info info="image"></photo-info>
      </div>
    </div>
  </div>

  <script src="photo.js"></script>
  <script src="app.js"></script>
  <script src="directive.js"></script>
</body>
</html>
